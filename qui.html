<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div class="question" id="question1">
            <h2>Question 1: What is the capital of France?</h2>
            <div class="options">
                <label><input type="radio" name="q1" value="paris"> Paris</label>
                <label><input type="radio" name="q1" value="london"> London</label>
                <label><input type="radio" name="q1" value="berlin"> Berlin</label>
                <label><input type="radio" name="q1" value="rome"> Rome</label>
            </div>
        </div>
        <div class="question" id="question2">
            <h2>Question 2: What is the largest planet in our solar system?</h2>
            <div class="options">
                <label><input type="radio" name="q2" value="mercury"> Mercury</label>
                <label><input type="radio" name="q2" value="venus"> Venus</label>
                <label><input type="radio" name="q2" value="earth"> Earth</label>
                <label><input type="radio" name="q2" value="jupiter"> Jupiter</label>
            </div>
        </div>
        <div class="question" id="question3">
            <h2>Question 3: Which of the following is not a programming language?</h2>
            <div class="options">
                <label><input type="radio" name="q3" value="java"> Java</label>
                <label><input type="radio" name="q3" value="python"> Python</label>
                <label><input type="radio" name="q3" value="banana"> Banana</label>
                <label><input type="radio" name="q3" value="javascript"> JavaScript</label>
            </div>
        </div>
        <button onclick="checkAnswers()">Check Answers</button>
    </div>

    <script>
        function checkAnswers() {
            var answers = {
                q1: "paris",
                q2: "jupiter",
                q3: "banana"
            };

            var correct = 0;

            for (var i = 1; i <= 3; i++) {
                var selectedAnswer = document.querySelector('input[name="q' + i + '"]:checked');
                if (selectedAnswer) {
                    if (selectedAnswer.value === answers['q' + i]) {
                        selectedAnswer.parentElement.classList.add('correct');
                        correct++;
                    } else {
                        selectedAnswer.parentElement.classList.add('incorrect');
                    }
                }
            }

            alert('You got ' + correct + ' out of 3 correct answers.');
        }
    </script>
</body>
</html>
